<head>
    <meta charset="UTF-8">

    <title>Holly's Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input class="search-form-input" id="search-form-input" type="search" placeholder="Forecast for...?" />
                <input class="search-form-button" id="submit" type="submit" value="Search" />
            </form>

        </header>

        <main>

            <h1 id="city">Fachwen</h1>
            <div class="big-temp" id="big-temp">24Â°C</div><span></span>
            <img id="symbol" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" alt="">
            <div class="brief-info">
                <span class="summary" id="summary">Light drizzle</span></span><br>
                <span class="humidity">Humidity: <span id="humidity">40%</span><br>
                <span class="wind-speed">Wind speed: <span id="wind-speed">2 mph</span></span>
            </div>
        <div id="forecast"></div>
        </main>
